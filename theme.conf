[General]

# ═══════════════════════════════════════════════════════════════════════════
# BACKGROUND CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════

# Type: color | image | gif | video
backgroundType=image

# Path to background file (relative or absolute)
backgroundPath=Assets/background.png

# Solid color (used when backgroundType=color)
backgroundColor=#1e1e2e

# Dim overlay color
dimColor=#000000

# Dim overlay opacity (0.0 - 1.0)
dimOpacity=0.3

# ═══════════════════════════════════════════════════════════════════════════
# TYPOGRAPHY
# ═══════════════════════════════════════════════════════════════════════════

font=Inter
fontSize=14

# ═══════════════════════════════════════════════════════════════════════════
# CLOCK
# ═══════════════════════════════════════════════════════════════════════════

clockTopMargin=50
clockColor=#cdd6f4
clockTimeSize=64
clockDateSize=18
clockSpacing=5

# Time format: hh:mm (12h) or HH:mm (24h)
clockTimeFormat=HH:mm

# Date format: dddd, MMMM d
clockDateFormat=dddd, MMMM d

# Clock container background (set to "transparent" to disable)
# Default: transparent
clockContainerBg=#1e1e2e

# Clock container opacity (0.0 - 1.0)
# Default: 0.8
clockContainerOpacity=0.8

# Clock container padding
# Default: 30
clockContainerPadding=30

# Clock container corner radius
# Default: 15
clockContainerRadius=15

# ═══════════════════════════════════════════════════════════════════════════
# FORM CONTAINER
# ═══════════════════════════════════════════════════════════════════════════

# Login form container background
# Default: #1e1e2e
formContainerBg=#1e1e2e

# Form container opacity (0.0 - 1.0)
# Default: 0.9
formContainerOpacity=0.95

# Form container padding
# Default: 40
formContainerPadding=40

# Form container corner radius
# Default: 20
formContainerRadius=20

# ═══════════════════════════════════════════════════════════════════════════
# INPUT FIELDS
# ═══════════════════════════════════════════════════════════════════════════

inputWidth=400
inputHeight=50
inputSpacing=15
inputRadius=10

inputBgColor=#313244
inputTextColor=#cdd6f4
inputPlaceholderColor=#6c7086
inputBorderColor=#b4befe
inputBorderWidth=2
inputHoverColor=#45475a
inputSelectedColor=#585b70

# Labels above input fields
labelSize=12
labelColor=#a6adc8
userLabel=Username
passwordLabel=Password

# Username field type
# textfield = single text input (respects allowEditUsername)
# combobox = dropdown list of all users
# Default: textfield
userFieldType=textfield

# Allow editing username (only when userFieldType=textfield)
# true = editable field
# false = read-only field
# Default: false
allowEditUsername=false

# ═══════════════════════════════════════════════════════════════════════════
# BUTTON
# ═══════════════════════════════════════════════════════════════════════════

buttonHeight=50
buttonRadius=10

buttonBgColor=#b4befe
buttonHoverColor=#cba6f7
buttonPressedColor=#a6adc8
buttonTextColor=#1e1e2e

loginButtonText=Login

# ═══════════════════════════════════════════════════════════════════════════
# SESSION SELECTOR
# ═══════════════════════════════════════════════════════════════════════════

sessionTopMargin=40
sessionHeight=40
sessionRadius=10

sessionBgColor=#313244
sessionTextColor=#cdd6f4
sessionBorderColor=#b4befe
sessionHoverColor=#45475a
sessionSelectedColor=#585b70

# ═══════════════════════════════════════════════════════════════════════════
# POWER BUTTONS
# ═══════════════════════════════════════════════════════════════════════════

powerBottomMargin=50
powerButtonSize=50
powerButtonRadius=8
powerButtonSpacing=15
powerIconSize=24

powerButtonBg=transparent
powerButtonBgHover=#313244
powerButtonPressedBg=#45475a

powerButtonColor=#cdd6f4
powerButtonHoverColor=#f38ba8
rebootButtonColor=#cdd6f4
rebootButtonHoverColor=#fab387

# Force show power buttons (useful for test-mode)
# Default: true
showPowerButtons=true

# Power buttons container background (set to "transparent" to disable)
# Default: transparent
powerContainerBg=#1e1e2e

# Power container opacity (0.0 - 1.0)
# Default: 0.8
powerContainerOpacity=0.8

# Power container padding
# Default: 20
powerContainerPadding=20

# Power container corner radius
# Default: 12
powerContainerRadius=12
