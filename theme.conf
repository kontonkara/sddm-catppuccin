[General]

# ═══════════════════════════════════════════════════════════════════════════
# BACKGROUND CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════

# Type: color | image | gif | video
backgroundType=image

# Path to background file (relative or absolute)
backgroundPath=Assets/background.png

# Solid color (used when backgroundType=color)
backgroundColor=#1e1e2e

# Dim overlay color
dimColor=#000000

# Dim overlay opacity (0.0 - 1.0)
dimOpacity=0.3

# ═══════════════════════════════════════════════════════════════════════════
# TYPOGRAPHY
# ═══════════════════════════════════════════════════════════════════════════

font=Inter
fontSize=14

# ═══════════════════════════════════════════════════════════════════════════
# CLOCK
# ═══════════════════════════════════════════════════════════════════════════

clockTopMargin=50
clockColor=#cdd6f4
clockTimeSize=64
clockDateSize=18
clockSpacing=5

# Time format: hh:mm (12h) or HH:mm (24h)
clockTimeFormat=HH:mm

# Date format: dddd, MMMM d
clockDateFormat=dddd, MMMM d

# ═══════════════════════════════════════════════════════════════════════════
# INPUT FIELDS
# ═══════════════════════════════════════════════════════════════════════════

inputWidth=400
inputHeight=50
inputSpacing=15
inputRadius=10

inputBgColor=#313244
inputTextColor=#cdd6f4
inputPlaceholderColor=#6c7086
inputBorderColor=#b4befe
inputBorderWidth=2
inputHoverColor=#45475a
inputSelectedColor=#585b70

# Username field type
# textfield = single text input (respects allowEditUsername)
# combobox = dropdown list of all users
# Default: textfield
userFieldType=textfield

# Allow editing username (only when userFieldType=textfield)
# true = editable field
# false = read-only field
# Default: false
allowEditUsername=false

userPlaceholder=Username
passwordPlaceholder=Password


# ═══════════════════════════════════════════════════════════════════════════
# BUTTON
# ═══════════════════════════════════════════════════════════════════════════

buttonHeight=50
buttonRadius=10

buttonBgColor=#b4befe
buttonHoverColor=#cba6f7
buttonPressedColor=#a6adc8
buttonTextColor=#1e1e2e

loginButtonText=Login

# ═══════════════════════════════════════════════════════════════════════════
# SESSION SELECTOR
# ═══════════════════════════════════════════════════════════════════════════

sessionTopMargin=20
sessionHeight=40
sessionRadius=10

sessionBgColor=#313244
sessionTextColor=#cdd6f4
sessionBorderColor=#b4befe
sessionHoverColor=#45475a
sessionSelectedColor=#585b70

# ═══════════════════════════════════════════════════════════════════════════
# POWER BUTTONS
# ═══════════════════════════════════════════════════════════════════════════

powerBottomMargin=50
powerButtonSize=50
powerButtonRadius=10
powerButtonSpacing=20
powerIconSize=24

powerButtonBg=transparent
powerButtonHoverBg=#313244
powerButtonPressedBg=#45475a

powerButtonColor=#f38ba8
rebootButtonColor=#fab387

# Force show power buttons (useful for test-mode)
# true = always show
# false = show only if system allows
# Default: true
showPowerButtons=true
